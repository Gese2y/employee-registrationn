<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-registration-form">
  <div class="form-row">
    <div class="form-column">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <ejs-textbox id="firstName" formControlName="firstName"></ejs-textbox>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <ejs-textbox id="lastName" formControlName="lastName"></ejs-textbox>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <ejs-datepicker id="dob" formControlName="dob"></ejs-datepicker>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <ejs-dropdownlist id="gender" formControlName="gender" [dataSource]="genders" [fields]="{ text: 'text', value: 'value' }"></ejs-dropdownlist>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <ejs-datepicker id="address" formControlName="address"></ejs-datepicker>
      </div>
      
    </div>
    <div class="form-column">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <ejs-textbox id="phone" formControlName="phone" type="Phone"></ejs-textbox>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <ejs-textbox id="email" formControlName="email" type="email"></ejs-textbox>
      </div>
     
      <div class="form-group">
        <label for="role">Role</label>
        <ejs-dropdownlist id="role" formControlName="role" [dataSource]="roles" [fields]="{ text: 'text', value: 'value' }"></ejs-dropdownlist>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <ejs-dropdownlist id="department" formControlName="department" [dataSource]="departments" [fields]="{ text: 'text', value: 'value' }"></ejs-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group submit-group">
      <div *ngIf="!isEdits">

        <button ejs-button type="submit"cssClass="e-success" >Register Employee</button>
      </div>
      <div *ngIf="isEdits">

        <button ejs-button  cssClass="e-success"  (click)="update()">Update</button>
      </div>
    </div>
  </div>
</form>
